<!DOCTYPE html>
<html>

<head>
    <title>Page 2</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
        <h1>Page 2</h1>
    <div class="container">
        <div class="form-container">
            <form>
                <div>
                    <label for="nama">Username</label>
                    <input type="text" name="nama" id="nama" required>
                </div>

                <div>
                    <label for="date">Tanggal</label>
                    <input type="date" id="start" name="trip-start" value="2023-06-11" min="2018-01-01" max="2023-12-31">
                </div>

                <div>
                    <label for="genre">Jenis Lagu</label>
                    <select name="genre" id="genre" required>
                        <option value="">Pilih Genre</option>
                        <option value="AR">Rock</option>
                        <option value="Sniper">Edm</option>
                        <option value="SMG">Pop</option>
                    </select>
                </div>

                <fieldset name="Dino" id="Dino">
                    <legend>Pilih Band Kesukaan mu:</legend>
                    <div>
                        <input type="checkbox" name="dino" id="rex" value="Rex">
                        <label for="rex">teriyakiBoyz</label>
                    </div>
                    <div>
                        <input type="checkbox" name="dino" id="pterosaurus" value="Pterosaurus">
                        <label for="pterosaurus">Slipknot</label>
                    </div>
                    <div>
                        <input type="checkbox" name="dino" id="velociraptor" value="Velociraptor">
                        <label for="velociraptor">Lady gaga</label>
                    </div>
                </fieldset>
                

                <div>
                    <label>Masukan untuk Lagu ini</label><br>
                    <textarea placeholder="Tulis disini"></textarea><br><br>
                </div>
                
                <div>
                    <label for="message">Masukan untuk Lagu kedepannya</label>
                    <textarea name="message" required></textarea>
                </div>

                <div>
                    <button type="submit" onclick="kirimData()">Kirim</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
